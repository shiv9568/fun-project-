<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .move-on-hover {
            position: relative;
            transition: transform 0.5s ease-out;
        }

        .move-on-hover:hover {
            transform: translateX(calc(100% - 32px));
        }
    </style>
</head>

<body class="bg-pink-200 min-h-screen flex flex-col justify-center items-center">
    <div class="text-center mb-6">
        <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl rounded-xl text-rose-700 font-bold">Let fix a date with me ?</h1>
    </div>
    <img src="tenor.gif" class="mb-6 h-2/3 w-full md:w-3/4 lg:w-1/2 xl:w-1/3">
    <a href="index2.html" class="mb-6">
        <button class="text-2xl  sm:text-3xl md:text-4xl lg:text-5xl font-bold  md:w-1/2 lg:w-1/3 xl:w-1/4 rounded-lg transform translate-x-7 active:bg-blue-300 hover:text-white duration-100 translate-y-4">YES</button>
    </a>
    <button class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl bg-blue-400 font-bold w-2/3 md:w-1/2 lg:w-1/3 xl:w-1/4 rounded-lg transform translate-x-7 active:bg-blue-300 hover:text-white duration-100 translate-y-4 move-on-hover cursor-pointer">No</button>

    <script>
        const noButton = document.querySelector('.move-on-hover');

        noButton.addEventListener('mousemove', (event) => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            noButton.style.transform = `translate(${x}px, ${y}px)`;
        });

        noButton.addEventListener('mouseout', () => {
            noButton.style.transform = 'translateX(0)';
        });
    </script>
</body>

</html>
